<form class="form-signin text-center">
<div class="mb-3"></div>
<img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
<h1 class="h3 mb-3 font-weight-normal">Bienvenido a {{ title }}</h1>
</form>
<div class="container">
  <div class="row">
    <aside class="col-sm-4"></aside>
    <aside class="col-sm-4">
      <div class="card">
        <article class="card-body">
          <h4 class="card-title text-center mb-4 mt-1">Iniciar Sesión</h4>
          <hr>
          <p class="text-success text-center">{{mensaje}}</p>
          <form>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-user"></i>
                  </span>
                </div>
                <input [(ngModel)]="loginUser.user" name="user" type="text" id="inputUser" class="form-control" placeholder="Usuario"
                  required autofocus>
              </div>
              <!-- input-group.// -->
            </div>
            <!-- form-group// -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fa fa-lock"></i>
                  </span>
                </div>
                <input [(ngModel)]="loginUser.password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Clave"
                  required>
              </div>
              <!-- input-group.// -->
            </div>
            <!-- form-group// -->
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">Iniciar Sesión</button>
            </div>
            <!-- form-group// -->
          </form>
        </article>
      </div>
      <!-- card.// -->
    </aside>
    <aside class="col-sm-4"></aside>  
    <!-- col.// -->
  </div>
  <!-- row.// -->
</div>
<!--container end.//-->
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
